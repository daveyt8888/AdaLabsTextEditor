<html>
  <head>
		<title>Collaborative Text Editor</title>
		
		<!--jQuery-->
		<link rel="stylesheet" href="jquery-ui.css" type="text/css"/>	
		<script src="jquery.js"></script>
		<script src="jquery-ui.js"></script>

<script src="jquery-1.3.2.min.js"> </script>
		
		<script>
        
            function getIndex(element){
                
                $('a').click(function() //this will apply to all anchor tags
				{ 
				   $('#area').val('foobar'); //this puts the textarea for the id labeled 'area'
				})
				                
                //Firefox
				var toDisplay = "Action/Position/Character<br>";
				
				var action = "";
				toDisplay += action + "/" + element.selectionStart + "/";
				
				var character = "";
				toDisplay += character;
                
                $('#divDisplay').html(toDisplay);
            }


        </script> 

	



   <script>	   // ADD TAB PART
   
   $(document).ready(function(){

    var counter = 2;
 
    $("#addtab").click(function () {
 
	if(counter>10){
            alert("MAX tabs");
            return false;
	}   
 
	var varnewttab = $(document.createElement('li')).attr("id", '');
 
	varnewttab.after().html('<a href="#tabs-'+ counter +' ">Textarea</a>');
 
	varnewttab.appendTo("#list");
 
	counter++;
     });
 
  });
			


	
	$(function(){  
				$("#tabs").tabs();
			});

		</script>


	</head>



	<body>	
		
		<div id="tabs">

			<div id="listtab">
				<ul id = "list">
		
					<li><a href="#tabs-1">Textarea</a></li>

					<li><a href="#tabs-2">Textarea</a></li>

					

				</ul>
					<input type='button' value='+' id='addtab'/>
			</div>	
			
		

			<div id="tabs-1">
				<textarea id="textarea" cols="100" rows="20" onkeypress="getIndex(this);"> </textarea>	
			</div>

			<div id="tabs-2">
				<div id="div" contentEditable="true"> </div>
			</div>	
		</div>

<!-- For displaying action, position, character -->
        <div id = "divDisplay"></div>		
	</body>
</html>
