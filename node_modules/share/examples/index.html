<!DOCTYPE html>
<html>
    <head>
		<title>Text Editor Powered by ShareJS and Cloud9IDE</title>
        
        <!--jQuery-->
    	<link rel="stylesheet" href="jquery-ui.css" type="text/css"/>
        <script src="jquery.js"></script>
    	<script src="jquery-ui.js"></script>
        
        <!-shareJS-->
        <script src="/channel/bcsocket.js"></script>
        <script src="/share/share.uncompressed.js"></script>
        <script src="/share/textarea.js"></script>
        <script>        
            $(function(){
                
                $("#tabs" ).tabs();
              
                sharejs.open('docName', 'text', function(error, doc){
                doc.attach_textarea(document.getElementById('textarea'));
                });
            });
        </script>
	</head>
    
    <body>
        <div id="tabs">
    		<ul>
				<li><a href="#tabs-1">Textarea</a></li>
				<li><a href="#tabs-2">Div</a></li>
			</ul>

			<div id="tabs-1">
				<textarea id="textarea" cols="100" rows="20"></textarea>	
			</div>

			<div id="tabs-2">
				<div id="div" contentEditable="true"></div>
			</div>	
		</div>           
    </body>
</html>
